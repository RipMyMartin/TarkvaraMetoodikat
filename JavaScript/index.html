<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Uudistegeneraator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    select, button, input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    .news {
      background: white;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Uudistegeneraator</h1>

  <label for="category">Vali kategooria:</label>
  <select id="category">
    <option value="Tehnoloogia">Tehnoloogia</option>
    <option value="Spordiuudised">Spordiuudised</option>
    <option value="Majandus">Majandus</option>
  </select>

  <button onclick="generateNews()">Genereeri uudised</button>
  <button onclick="clearNews()">Tühjenda nimekiri</button>

  <div id="newsList"></div>

  <hr>

  <h3>Lisa oma uudis:</h3>
  <input type="text" id="customNewsInput" placeholder="Sisesta oma uudis...">
  <button onclick="addCustomNews()">Lisa uudis</button>

  <script>
    const newsSamples = {
      Tehnoloogia: [
        "Uus nutitelefon ilmus turule",
        "Teadlased lõid tehisintellekti, mis oskab kirjutada luuletusi",
        "Startup kaasas 10 miljonit eurot"
      ],
      Spordiuudised: [
        "Eesti võitis jalgpallimatši",
        "Tennisetäht sai vigastada",
        "Maratonil osales rekordarv jooksjaid"
      ],
      Majandus: [
        "Inflatsioon aeglustus mais",
        "Börsilangus raputas turge",
        "Palgad tõusid 5% võrra"
      ]
    };

    function randomDateWithin7Days() {
      const today = new Date();
      const pastDate = new Date(today);
      pastDate.setDate(today.getDate() - Math.floor(Math.random() * 7));
      return pastDate.toISOString().split('T')[0];
    }

    function generateNews() {
      const category = document.getElementById("category").value;
      const list = document.getElementById("newsList");
      list.innerHTML = "";

      const items = newsSamples[category];
      items.forEach(news => {
        const date = randomDateWithin7Days();
        const div = document.createElement("div");
        div.className = "news";
        div.textContent = `[${date}] ${news}`;
        list.appendChild(div);
      });
    }

    function addCustomNews() {
      const input = document.getElementById("customNewsInput");
      const value = input.value.trim();
      if (value === "") return;

      const date = randomDateWithin7Days();
      const div = document.createElement("div");
      div.className = "news";
      div.textContent = `[${date}] ${value}`;
      document.getElementById("newsList").appendChild(div);

      input.value = "";
    }

    function clearNews() {
      document.getElementById("newsList").innerHTML = "";
    }
  </script>

</body>
</html>
